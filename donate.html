<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donation Page</title>
<link rel="stylesheet" href="donate.css">
</head>
<body>
<div class="donation-container">
    <div class="header">
        <img src="image/i5.png" alt="Logo" class="logo">
        <div class="header-text">
            Donate today and help us end cancer as we know it, for everyone.
        </div>
    </div>
    <form class="donation-form">
        <label for="donation-type">Donation Type:</label>
        <select id="donation-type" name="donation-type">
            <option value="one-time">One Time</option>
            <option value="monthly">Monthly</option>
        </select>
        <div class="amounts">
            <input type="radio" id="50" name="amount" value="50"><label for="50">$50</label>
            <input type="radio" id="100" name="amount" value="100"><label for="100">$100</label>
            <input type="radio" id="250" name="amount" value="250"><label for="250">$250</label>
            <input type="radio" id="500" name="amount" value="500"><label for="500">$500</label>
            <input type="radio" id="1000" name="amount" value="1000"><label for="1000">$1000</label>
            <input type="radio" id="2500" name="amount" value="2500"><label for="2500">$2500</label>
        </div>
        <div class="payment-section">
            <div class="payment-title">Select Payment Type</div>
            <button type="button" class="payment-button credit-card">Credit Card</button>
            <button type="button" class="payment-button paypal">PayPal</button>
            <div class="payment-logos">
                <img src="image/v.png" alt="Visa">
                <img src="image/m.png" alt="MasterCard">
                <img src="image/a.png" alt="American Express">
                <img src="image/d.png" alt="Discover">
            </div>
        </div>
        <button type="submit">Donate</button>
        <a class="bttn" href="index.html">Back</a>
    </form>
</div>
</body>
</html>
